<div class="row">
  <div class="col s12 m3" >
    <div class="col s8">
      <span style="font-size: 1.7rem">Buttons</span>
    </div>
    <div class="col s4" style="text-align: center;">
      {{buttonService.isLocked?"Locked":"Unlocked"}}
      <div class="switch">
        <label>
          <input type="checkbox" [(ngModel)]="buttonService.isLocked" (change)="buttonService.toggleLock()">
          <span class="lever"></span>
        </label>
      </div>
    </div>
  </div>

  <div class="col s12 m3" style="text-align: center;"><button class="btn waves-effect button-control" (click)="buttonService.pressSingle()">press single</button></div>
  <div class="col s12 m3" style="text-align: center;"><button class="btn waves-effect button-control" (click)="buttonService.pressDouble()">press double</button></div>
  <div class="col s12 m3" style="text-align: center;"><button class="btn waves-effect button-control" (click)="buttonService.pressLong()">press long</button></div>
</div>
