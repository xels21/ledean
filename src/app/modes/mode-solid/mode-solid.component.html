<div *ngIf="modeSolidParameter" class="row" style="padding:0 10px" [ngStyle]="{'background-color': 'rgb('+modeSolidParameter.rgb.r+','+modeSolidParameter.rgb.g+','+modeSolidParameter.rgb.b+')'}">

    <div class="row">
      <div class="col s3 input-field ">
        <input id="red" type="number" min="0" max="255" (change)="setModeSolidParameter()" [(ngModel)]="modeSolidParameter.rgb.r" />
        <label for="red">Red</label>
      </div>
      <div class="col s9 valign-wrapper generic-slider"><input type="range" min="0" max="255" (change)="setModeSolidParameter()" [(ngModel)]="modeSolidParameter.rgb.r" /></div>
    </div>
    <hr>
    <div class="row">
      <div class="col s3 input-field ">
        <input id="green" type="number" min="0" max="255" (change)="setModeSolidParameter()" [(ngModel)]="modeSolidParameter.rgb.g" />
        <label for="green">Green</label>
      </div>
      <div class="col s9 valign-wrapper generic-slider"><input type="range" min="0" max="255" (change)="setModeSolidParameter()" [(ngModel)]="modeSolidParameter.rgb.g" /></div>
    </div>
    <hr>
    <div class="row">
      <div class="col s3 input-field ">
        <input id="blue" type="number" min="0" max="255" (change)="setModeSolidParameter()" [(ngModel)]="modeSolidParameter.rgb.b" />
        <label for="blue">Blue</label>
      </div>
      <div class="col s9 valign-wrapper generic-slider"><input type="range" min="0" max="255" (change)="setModeSolidParameter()" [(ngModel)]="modeSolidParameter.rgb.b" /></div>
    </div>

</div>

<div *ngIf="modeSolidParameter && modeSolidLimits" class="row" [ngStyle]="{'background-color': 'rgba(255,255,255,'+modeSolidParameter.brightness+')'}">
  <div class="input-field col s3">
    <input id="brightness" type="number" [(ngModel)]="modeSolidParameter.brightness"
      (change)="setModeSolidParameter()" />
    <label for="brightness">Brightness</label>
  </div>

  <div class="col s9 valign-wrapper generic-slider">
    <input type="range" [min]="modeSolidLimits.minBrightness" [max]="modeSolidLimits.maxBrightness"
      step="0.01" (change)="setModeSolidParameter()" [(ngModel)]="modeSolidParameter.brightness" />
  </div>
</div>
