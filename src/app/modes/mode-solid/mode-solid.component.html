<div class="row" [ngStyle]="{'background-color': 'rgb('+uiModeSolidParameter.rgb.r+','+uiModeSolidParameter.rgb.g+','+uiModeSolidParameter.rgb.b+')'}">

    <div class="row">
      <div class="col s2"><input type="number" min="0" max="255" (change)="setModeSolidParameter()" [(ngModel)]="uiModeSolidParameter.rgb.r" /></div>
      <div class="col s10"><input type="range" min="0" max="255" (change)="setModeSolidParameter()" [(ngModel)]="uiModeSolidParameter.rgb.r" /></div>
    </div>

    <div class="row">
      <div class="col s2"><input type="number" min="0" max="255" (change)="setModeSolidParameter()" [(ngModel)]="uiModeSolidParameter.rgb.g" /></div>
      <div class="col s10"><input type="range" min="0" max="255" (change)="setModeSolidParameter()" [(ngModel)]="uiModeSolidParameter.rgb.g" /></div>
    </div>

    <div class="row">
      <div class="col s2"><input type="number" min="0" max="255" (change)="setModeSolidParameter()" [(ngModel)]="uiModeSolidParameter.rgb.b" /></div>
      <div class="col s10"><input type="range" min="0" max="255" (change)="setModeSolidParameter()" [(ngModel)]="uiModeSolidParameter.rgb.b" /></div>
    </div>

</div>

<div class="row" [ngStyle]="{'background-color': 'rgba(255,255,255,'+uiModeSolidParameter.brightness+')'}">
  <input type="range" min="0" max="1.0" step="0.01" (change)="setModeSolidParameter()" [(ngModel)]="uiModeSolidParameter.brightness" />
</div>
