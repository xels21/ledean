<div *ngIf="modeSolidRainbowParameter && modeSolidRainbowLimits" class="row">

  <div class="input-field col s3">
    <input id="round_time_Ms" type="number" [(ngModel)]="modeSolidRainbowParameter.roundTimeMs"
      (change)="setModeSolidRainbowParameter()">
    <label for="round_time_Ms">Round Time(ms)</label>
  </div>

  <div class="col s9 valign-wrapper generic-slider">
    <input type="range" [min]="modeSolidRainbowLimits.minRoundTimeMs" [max]="modeSolidRainbowLimits.maxRoundTimeMs"
      step="1" (change)="setModeSolidRainbowParameter()" [(ngModel)]="modeSolidRainbowParameter.roundTimeMs" />
  </div>
</div>

<div *ngIf="modeSolidRainbowParameter && modeSolidRainbowLimits" class="row"
  [ngStyle]="{'background-color': 'rgba(255,255,255,'+modeSolidRainbowParameter.brightness+')'}">
  <div class="input-field col s3">
    <input id="brightness" type="number" [(ngModel)]="modeSolidRainbowParameter.brightness"
      (change)="setModeSolidRainbowParameter()">
    <label for="brightness">Brightness</label>
  </div>
  <div class="col s9 valign-wrapper generic-slider">
    <input type="range" [min]="modeSolidRainbowLimits.minBrightness " [max]="modeSolidRainbowLimits.maxBrightness"
      step="0.01" (change)="setModeSolidRainbowParameter()" [(ngModel)]="modeSolidRainbowParameter.brightness" />
  </div>
</div>
