<div *ngIf="service.modeGradientParameter && service.modeGradientLimits">
  <div class="row">
    <div class="col s3 input-field">
      <input id="Count" type="number" [min]="service.modeGradientLimits.minCount"
        [max]="service.modeGradientLimits.maxCount" (change)="service.setModeGradientParameter()"
        [(ngModel)]="service.modeGradientParameter.count" />
      <label for="Count">Count</label>
    </div>
    <div class="col s9 valign-wrapper generic-slider"> <input type="range" [min]="service.modeGradientLimits.minCount"
        [max]="service.modeGradientLimits.maxCount" step="1" (change)="service.setModeGradientParameter()"
        [(ngModel)]="service.modeGradientParameter.count" /> </div>
  </div>

  <div class="row">
    <div class="col s3 input-field">
      <input id="roundTimeMs" type="number" [min]="service.modeGradientLimits.minRoundTimeMs"
        [max]="service.modeGradientLimits.maxRoundTimeMs" (change)="service.setModeGradientParameter()"
        [(ngModel)]="service.modeGradientParameter.roundTimeMs" />
      <label for="roundTimeMs">RoundTimeMs</label>
    </div>
    <div class="col s9 valign-wrapper generic-slider"> <input type="range"
        [min]="service.modeGradientLimits.minRoundTimeMs" [max]="service.modeGradientLimits.maxRoundTimeMs" step="1"
        (change)="service.setModeGradientParameter()" [(ngModel)]="service.modeGradientParameter.roundTimeMs" /> </div>
  </div>

  <div class="row" [ngStyle]="{'background-color': 'rgba(255,255,255,'+service.modeGradientParameter.brightness+')'}">
    <div class="input-field col s3">
      <input id="brightness" type="number" [(ngModel)]="service.modeGradientParameter.brightness"
        (change)="service.setModeGradientParameter()" />
      <label for="brightness">Brightness</label>
    </div>

    <div class="col s9 valign-wrapper generic-slider">
      <input type="range" [min]="service.modeGradientLimits.minBrightness"
        [max]="service.modeGradientLimits.maxBrightness" step="0.01" (change)="service.setModeGradientParameter()"
        [(ngModel)]="service.modeGradientParameter.brightness" />
    </div>
  </div>
</div>
