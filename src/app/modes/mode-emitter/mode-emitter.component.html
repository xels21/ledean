<div *ngIf="service.parameter && service.limits">
  <div class="row">
    <div class="col s3 input-field">
      <input id="emitCount" type="number" [min]="service.limits.minEmitCount" [max]="service.limits.maxEmitCount"
        (change)="service.sendParameter()" [(ngModel)]="service.parameter.emitCount" />
      <label for="emitCount">Emit Count</label>
    </div>
    <div class="col s9 valign-wrapper generic-slider"> <input type="range" [min]="service.limits.minEmitCount"
        [max]="service.limits.maxEmitCount" step="1" (change)="service.sendParameter()"
        [(ngModel)]="service.parameter.emitCount" /> </div>
  </div>

  <br>
  <div class="row">
    <div class="col s3">
      Brightness
    </div>
    <div class="col s9">
      <nouislider [connect]="true" [tooltips]="[ true, true ]" [step]="0.01" [min]="service.limits.minBrightness"
        [max]="service.limits.maxBrightness" [(ngModel)]="service.brightnessRange"
        (change)="service.setBrightness(); service.sendParameter()"></nouislider>
    </div>
  </div>
  <br>
  <div class="row">
    <div class="col s3">
      Lifetime(ms)
    </div>
    <div class="col s9">
      <nouislider [connect]="true" [tooltips]="[ true, true ]" [step]="1" [min]="service.limits.minEmitLifetimeMs"
        [max]="service.limits.maxEmitLifetimeMs" [(ngModel)]="service.emitLifetimeMsRange"
        (change)="service.setEmitLifetimeMs(); service.sendParameter()"></nouislider>
    </div>
  </div>

  <div class="row">
    <div class="col s3 input-field ">
      <input id="emitStyle" type="text" (change)="service.sendParameter()" [(ngModel)]="service.parameter.emitStyle" />
      <label for="emitStyle">Emit Style</label>
    </div>

    <div class="col s9 valign-wrapper">
      <select class="browser-default" [(ngModel)]="service.parameter.emitStyle"
        (change)="service.sendParameter()">
        <option *ngFor="let style of service.getAllStyles()" [text]="style"></option>
      </select>
    </div>

  </div>

</div>
